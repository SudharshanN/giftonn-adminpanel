<section class="deafult-page-bg">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
           <div class="col-md-5">
               <h2>Our Vendors</h2>
        
           </div> 
           <div class="col-md-7 text-center">
              <img class="img-fluid banner-image" src="assets/images/ourvendors.svg" alt="banner-image">
               </div>
        </div> 

    </div>
</section>
<section class="filters">
<div class="container">
    <ul class="filters-ul d-flex mb-0">
        <li>   
           <div class="dropdown">
               <button class=" dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Gender <i class="las la-angle-down"></i>
               </button>
               <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                 <li><a class="dropdown-item" href="#">Male</a></li>
                  <li><a class="dropdown-item" href="#">Female</a></li>
               </ul>
             </div>
       </li>
       <li>   
           <div class="dropdown">
               <button class=" dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Brands <i class="las la-angle-down"></i>
               </button>
               <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                 <li><a class="dropdown-item" href="#">Brand 1</a></li>
                  <li><a class="dropdown-item" href="#">Brand 2</a></li>
               </ul>
             </div>
      </li> 
      <li>   
       <div class="dropdown">
           <button class=" dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Price <i class="las la-angle-down"></i>
           </button>
           <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
             <li><a class="dropdown-item" href="#">Price 2</a></li>
              <li><a class="dropdown-item" href="#">Price 2</a></li>
           </ul>
         </div>
   </li> 
   <li>   
       <div class="dropdown">
           <button class=" dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Offers <i class="las la-angle-down"></i>
           </button>
           <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
             <li><a class="dropdown-item" href="#">Product Offers</a></li>
              <li><a class="dropdown-item" href="#">Store Offers</a></li>
           </ul>
         </div>
   </li> 
   <li>   
       <div class="dropdown">
           <button class=" dropdown-toggle border-end-0" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        New Arrivals <i class="las la-angle-down"></i>
           </button>
           <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
             <li><a class="dropdown-item" href="#">New</a></li>
              <li><a class="dropdown-item" href="#">Best</a></li>
           </ul>
         </div>
   </li>   
       </ul>
       <p class="filter-pill"> <a>Fashion <i class="las la-times"></i></a><a>Shirts <i class="las la-times"></i></a><a class="clear-all">Clear All</a></p>
    <h3 class="sub-heading-h3">Vendors(20 items) </h3>

    <div class="row">
       <div class="col-md-3 col-lg-3" *ngFor="let item of images">
           <div class="vendor-box">
               <img src="{{item.img}}" class="img-fluid" />
           </div>
           <h5 class="vendor-name">{{item.name}}</h5>
       </div> 
    </div>
</div>    
</section>
