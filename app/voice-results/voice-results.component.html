

<section class="voice-page-bg position-relative">
    <div class="container h-100">
        <div class="col-md-12">
            <h3 class="newsub-heading-h3">   Voice Command Results <a routerLink="/" class="loc-close"><i class="las la-times"></i></a></h3> 
           </div> 
     
       <div class="row h-100">
           
           <div class="col-md-12 form-group">
         <h5 class="side-res">  <span class="mic-icon"><i class="las la-microphone"></i></span> Best Women Gift for  Birthday</h5> 
       </div>
       <div class="col-md-12 form-group">
       <h3 class="sub-heading-h3">Voice Command Results </h3>
       </div>
           <div class="col-md-3" *ngFor="let item of stores">
               <div class="store-box"> 
                   <div class="store-image">
   <img src="{{item.img}}" class="img-fluid store-image-grid" alt="store-image" />
                   </div>
                   <div class="store-content">
                       <h3>{{item.name}}</h3>
   <div class="store-details"><img src="assets/images/location.svg" /><span class="ps-2">{{item.address}}</span></div>
   <div class="store-details"><img src="assets/images/user.png" /><span class="ps-2">{{item.cust}}</span></div>               
   <p class="mb-0 mt-2"><a class="view-all">View All <img src="assets/images/right.svg" class="right-arrow" /></a> <span class="rating float-end"><i class="las la-star"></i> {{item.rating}}</span></p>
   </div>
               </div>
           </div>
       </div> 
    </div>   
   </section>
