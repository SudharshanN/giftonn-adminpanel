<div class="d-flex justify-content-between pb-4">
  <div class="pl-5">
    <p class="page--title">Loyalty</p>
  </div>
  <div class="d-flex justify-content-end">
    <p class="text-muted page--title">Loyalty /</p>
    <p class="page--title font-color">Add Loyalty</p>
  </div>
</div>

<Section style="margin-left: 20px">
  <mat-card>
    <form [formGroup]="addLayalty" (ngSubmit)="addLayaltySubmit()">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6">
          <p class="m-0 form--lable">PURCHASER NAME</p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              matInput
              formControlName="purchaserName"
              placeholder="Enter Purchaser Name"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <p class="m-0 form--lable">PRODUCT ID</p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              matInput
              formControlName="productId"
              placeholder="Enter Product Id"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <p class="m-0 form--lable">AMOUNT</p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              matInput
              formControlName="amount"
              placeholder="Enter Amount"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <p class="m-0 form--lable">POINTS</p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              matInput
              formControlName="points"
              placeholder="Selete Currency Code"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <p class="m-0 form--lable">CURRENCY CODE</p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              matInput
              formControlName="currencyCode"
              placeholder="Enter Product Id"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <p class="m-0 form--lable">EXPIRED DATE</p>
          <mat-form-field class="full-width" appearance="fill">
            <mat-select formControlName="expiredDate">
              <mat-option value="">Enter Date</mat-option>
              <mat-option value="1">2</mat-option>
              <mat-option value="2">4</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12">
          <p class="m-0 form--lable">EARN POINTS</p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              matInput
              formControlName="earnpoints"
              placeholder="Enter Earn Points"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 col-sm-12">
          <div class="d-flex justify-content-around">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              class="primary--button px-5"
              (click)="saveProductLaunch()"
            >
              Save
            </button>
            <button
              mat-flat-button
              color="accent"
              class="secondary--button px-5"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</Section>
