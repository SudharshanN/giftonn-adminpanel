<div class="d-flex justify-content-between pb-4 mobile_admin_heading">
  <div class="pl-5">
    <p class="lable-font-title">Loyalty</p>
  </div>
  <div class="d-flex justify-content-end">
    <p class="text-muted lable-font-title">Loyalty /</p>
    <p class="lable-font-title font-color">Add Loyalty</p>
  </div>
</div>

<Section style="margin-left: 20px;"
         class="add_user_informative">
  <mat-card>
    <form [formGroup]="addLayalty"
          (ngSubmit)="addLayaltySubmit()">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6">
          <mat-form-field class="example-full-width"
                          appearance="fill">
            <mat-label>PURCHASER NAME</mat-label>
            <input matInput
                   formControlName="purchaserName"
                   placeholder="Enter Purchaser Name">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <mat-form-field class="example-full-width"
                          appearance="fill">
            <mat-label>PRODUCT ID</mat-label>
            <input matInput
                   formControlName="productId"
                   placeholder="Enter Product Id">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <mat-form-field class="example-full-width"
                          appearance="fill">
            <mat-label>AMOUNT</mat-label>
            <input matInput
                   formControlName="amount"
                   placeholder="Enter Amount">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <mat-form-field class="example-full-width"
                          appearance="fill">
            <mat-label>POINTS</mat-label>
            <input matInput
                   formControlName="points"
                   placeholder="Selete Currency Code">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <mat-form-field class="example-full-width"
                          appearance="fill">
            <mat-label>CURRENCY CODE</mat-label>
            <input matInput
                   formControlName="currencyCode"
                   placeholder="Enter Product Id">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <mat-form-field class="example-full-width"
                          appearance="fill">
            <mat-label>EXPIRED DATE</mat-label>
            <mat-select formControlName="expiredDate">
              <mat-option value="">Enter Date</mat-option>
              <mat-option value="1">2</mat-option>
              <mat-option value="2">4</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12">
          <mat-form-field class="example-full-width"
                          appearance="fill">
            <mat-label>EARN POINTS</mat-label>
            <input matInput
                   formControlName="earnpoints"
                   placeholder="Enter Earn Points">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <Button class="login-button"
                  type="submit">Save</Button>
        </div>
        <div class="col-md-3">
          <Button class="Cancel-button">Cancel</Button>
        </div>
      </div>
    </form>
  </mat-card>
</Section>
