<div>
  <div class="d-flex justify-content-between pb-4">
    <div class="font-weight-bold pl-5">
      <h2>Admin</h2>
    </div>
    <div class="d-flex justify-content-end">
      <div class="pr-4">
        <button mat-stroked-button
                color="primary"
                style="font-size: 18px"
                class="filter-btn"
                (click)="openFilter()">
          Filter
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
      <div>
        <button mat-stroked-button
                color="accent"
                style="font-size: 18px"
                class="add-user-btn"
                (click)="addUser()">
          Add Users
        </button>
      </div>
    </div>
  </div>
</div>

<div class="ml-4 shadow-lg bg-white rounded">
  <div class="d-flex justify-content-between">
    <div class="justify-content-center align-self-center">
      <div class="d-flex justify-content-start">
        <div class="text-muted pl-2 justify-content-center align-self-center">
          <span class="font-weight-bold align-middle pr-3">Export: </span>
        </div>
        <div class="pr-3">
          <button mat-stroked-button
                  color="accent"
                  style="font-size: 18px"
                  class="btn-outline-35"
                  (click)="download('csv')">
            CSV
          </button>
        </div>
        <div class="pr-3">
          <button mat-stroked-button
                  color="accent"
                  style="font-size: 18px"
                  class="btn-outline-35"
                  (click)="download('xls')">
            XLS
          </button>
        </div>
        <div class="pr-3">
          <button mat-stroked-button
                  color="accent"
                  style="font-size: 18px"
                  class="btn-outline-35"
                  (click)="download('pdf')">
            PDF
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex align-content-center pt-3">
      <mat-form-field appearance="outline"
                      style="font-size: 20px"
                      class="pr-3">
        <mat-icon matSuffix>search</mat-icon>
        <input matInput
               type="search"
               placeholder="search"
               class="search-input" />
      </mat-form-field>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Emp ID</th>
        <th>Emolpyee Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <td>{{ user.empid }}</td>
        <td>{{ user.firstName + " " + user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <div class="badge rounded font-weight-bold"
               [ngClass]="
              user.status == 'ACTIVE' ? 'badge-success' : 'badge-danger'
            ">
            <span style="font-size: 16px"> {{ user.status }} </span>
          </div>
        </td>
        <td>
          <button mat-icon-button
                  (click)="editUser(user)">
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="deleteModel()">
            <mat-icon style="color: #fa4242">delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
