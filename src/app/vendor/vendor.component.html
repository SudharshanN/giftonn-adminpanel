<div>
    <div class="d-flex justify-content-between pb-4 mobile_admin_heading">
        <div class="pl-5 page_induvidul_title">
            <p class="page--title">Vendor</p>
        </div>
        <div class="d-flex justify-content-end">
            <div class="pr-4">
                <button mat-stroked-button color="primary" class="outline--button filter-btn" (click)="openFilter()">
                    Filter
                    <svg xmlns="http://www.w3.org/2000/svg"
                         id="Layer_1"
                         enable-background="new 0 0 32 32"
                         height="22"
                         viewBox="0 0 32 32"
                         width="22">
                        <g fill="#988149">
                            <path
                                  d="m4 9h4c0 1.103.897 2 2 2h2c1.103 0 2-.897 2-2h14c.552 0 1-.447 1-1s-.448-1-1-1h-14c0-1.103-.897-2-2-2h-2c-1.103 0-2 .897-2 2h-4c-.552 0-1 .447-1 1s.448 1 1 1z" />
                            <path
                                  d="m28 15h-6c0-1.103-.897-2-2-2h-2c-1.103 0-2 .897-2 2h-12c-.552 0-1 .447-1 1s.448 1 1 1h12c0 1.103.897 2 2 2h2c1.103 0 2-.897 2-2h6c.552 0 1-.447 1-1s-.448-1-1-1z" />
                            <path
                                  d="m28 23h-14c0-1.103-.897-2-2-2h-2c-1.103 0-2 .897-2 2h-4c-.552 0-1 .447-1 1s.448 1 1 1h4c0 1.103.897 2 2 2h2c1.103 0 2-.897 2-2h14c.552 0 1-.447 1-1s-.448-1-1-1z" />
                        </g>
                    </svg>
                </button>
            </div>
            <div>
                <button mat-stroked-button color="accent" class="primary--button add-user-btn" (click)="addVendor()">
                    Add Vendor
                </button>
            </div>
        </div>
    </div>
</div>
<div class="ml-4 shadow-lg bg-white rounded h-100 h-100 mobile_userInfo">
    <div class="search_mobile_inforamtive d-flex justify-content-between">
        <div class="justify-content-center align-self-center export_informative">
            <div class="d-flex justify-content-start">
                <div class="text-muted pl-2 justify-content-center align-self-center">
                    <span class="font-weight-bold align-middle pr-3">Export: </span>
                </div>
                <div class="pr-3">
                    <button mat-stroked-button color="accent" class="outline--export--button btn-outline-35" (click)="download('csv')">
                        CSV
                    </button>
                </div>
                <div class="pr-3">
                    <button mat-stroked-button color="accent" class="outline--export--button btn-outline-35" (click)="download('xls')">
                        XLS
                    </button>
                </div>
                <div class="pr-3">
                    <button mat-stroked-button color="accent" class="outline--export--button btn-outline-35" (click)="download('pdf')">
                        PDF
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex align-content-center  search_mobile">
            <mat-form-field appearance="outline" style="font-size: 20px" class="pr-3">
                <!-- <mat-icon matSuffix>search</mat-icon> -->
                <input matInput type="search" placeholder="search" class="search-input" />
                <i class="fa fa-search"></i>

            </mat-form-field>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Store Manager</th>
                    <th>Store Id</th>
                    <th>Store Email</th>
                    <th>Phone Number</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendorList">
                    <td>
                        <a href="javascript:void(0);" (click)="viewPromotion(promotion)" style="color: #9e8656">{{ vendor.vendorName }}</a>
                    </td>
                    <td>{{ vendor.storeManager }}</td>
                    <td>{{ vendor.storeId }}</td>
                    <td>{{ vendor.storeEmail }}</td>
                    <td>{{ vendor.phoneNumber }}</td>
                    <td>{{ vendor.location }}</td>
                    <td>
                        <div class="font-weight-bold" [ngClass]="
                vendor.status.toUpperCase() == 'APPROVED'
                  ? 'text-success'
                  : vendor.status.toUpperCase() == 'PENDING'
                  ? 'text-warning'
                  : 'text-danger'
              ">
                            <span style="font-size: 16px"> {{ vendor.status }} </span>
                        </div>
                    </td>
                    <td>
                        <button mat-button [matMenuTriggerFor]="menu" mat-flat-button color="warn">
                            Options
                            <mat-icon>arrow_drop_down</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="denyVendor(vendor)">Deny</button>
                            <button mat-menu-item (click)="freezeVendor(vendor)">
                                Freeze
                            </button>
                            <button mat-menu-item (click)="approveVendor(vendor)">
                                Approve
                            </button>
                            <button mat-menu-item (click)="ratingVendor(vendor)">
                                Rating
                            </button>
                        </mat-menu>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagonation">
            <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Custom pagination">
                <ng-template ngbPaginationNext>Next</ng-template>

            </ngb-pagination>
        </div>
    </div>
</div>
